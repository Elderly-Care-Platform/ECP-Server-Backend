<div class="blog-author margin-bottom-35 main-article by_blog_author replyCard by-commment-bg-gray"
     style="background:#F9F9F9; border:0px solid #ccc border-top-width:0px !important; margin-bottom: 20px !important; border-radius:0px !important; ">
    <img ng-if="reply.userProfile && reply.userProfile.basicProfileInfo.profileImage"
                 ng-src="{{reply.userProfile.basicProfileInfo.profileImage.thumbnailImage|| ''}}"
                 fallback-src='["assets/img/by.png"]' alt="image" class="replyCardImg" style="margin-left: 12px !important;">
    <img ng-if="!reply.userProfile || !reply.userProfile.basicProfileInfo.profileImage" ng-src="assets/img/by.png" alt="image" class="replyCardImg" style="margin-left: 12px !important;">
    <div class="article-info dp-inline-block">
        <ul class="list-inline posted-info" style="margin-top: 14px;">
            <li ng-if="reply">By <a validate-user-name="{{reply.userName}}" style="font-size: 13.5px;"
                                    href="#!/profile/0/{{reply.userId}}/{{username}}">
                {{username}} </a> &nbsp; |
            </li>
            <li time-since="{{reply.createdAt}}" style="font-size: 13.5px;"></li>
        </ul>
        <div style="clear: both"></div>
        <ul class="list-inline posted-info">
            <li>
                <p class=" commentHeightLine"
                   ng-bind-html="trustForcefully(reply.text)"></p>
            </li>
        </ul>
        <div style="clear: both"></div>
    </div>
    <div style="clear: both"></div>


    <div class="article-share-links news-v3">
        <ul class="post-shares post-shares-lg">
            <li class="add-comment">
                <a ng-click="createNewComment(reply.id)">
                    <i class="rounded-x icon-speech ng-scope" title="Comment"></i>
                    <span ng-if="reply.childrenCount > 0">{{reply.childrenCount}}</span>
                </a>

                <div class="post-text post_text-comment" ng-click="createNewComment(reply.id)">
                    <div class="text">Comment</div>
                </div>
            </li>
            <li class="add-comment" ng-controller="DiscussLikeController">
                <a ng-click="likeComment(reply.id, reply.replyType)">
                    <i class="rounded-x" ng-if="beforePost" ng-class="{false:'icon-heart', true:'icon-heart-active'}[reply.likedByUser===true]" title="Likes"></i>
                    <i class="rounded-x" ng-if="!beforePost" ng-class="{false:'icon-heart', true:'icon-heart-active'}[likedByUser===true]" title="Likes"></i>
                    <span ng-if="beforePost && reply.likeCount > 0" >{{reply.likeCount}}</span>
                    <span ng-model="aggrLikeCount" ng-if="!beforePost && aggrLikeCount > 0" >{{aggrLikeCount}}</span>
                </a>

                <div class="post-text">
					<div class="text text2" ng-click="likeComment(reply.id, reply.replyType)">Like</div>
                </div>
            </li>
        </ul>
    </div>
    <div style="clear: both"></div>
    <div class="inner-enter-comment-wrap padding20SM borderShadow by_editor_wrap by-commment-bg-gray"
            id="commentEditor" ng-show="showEditor">
        <img src="assets/img/by.png" alt="image" style="width: 43px !important; float: left;">
        <div style="width: calc(100% - 64px) !important; float: left;">
            <textarea rows="3" id={{reply.id}}></textarea>
            <button class="inner-comment-submit btn btn-sm btn-success by_btn_submit by-editor-submit-btn"
                    type="submit" disabled ng-click="postComment(reply.discussId, reply.id)">
                SUBMIT
            </button>
            <button class="inner-comment-submit btn btn-sm btn-success by_btn_cancel" ng-click="disposeComment(reply.id)">CANCEL
            </button>
        </div>
        <div style="clear: both"></div>
    </div>

    <div ng-if="reply.replies && reply.replies.length > 0"
         class="noTopBorder">
        <div class="insideComments" ng-repeat="reply in reply.replies"
             ng-controller="DiscussReplyController"
             ng-include="'app/shared/common/template/replyCard.html'"></div>
    </div>


</div>
