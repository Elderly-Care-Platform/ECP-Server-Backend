<!--All classes from Unify start-->
<div class="col-md-12 left-container-img-wrapper no-padding by_left_panel_fixed by_left_panel_homeSlider by_left_panel_homeSlider_position">
    <div class="scrollableLeftPanelDiv by-filter-links">
        <ul class=" list-group sidebar-nav-v1 margin-bottom-40 " id="sidebar-nav">

            <!-- ngIf: discuss_counts.z > 0 -->
            <li class="row list-group-item ng-scope" data-index="discussion-articles" style="margin: 0px; margin-top: 4px;">
                <div class="col-md-2 col-sm-2 col-xs-2 no-padding"><a href="#">IN </a></div>
                <div class="col-md-10 col-sm-10 col-xs-10 searchWrapper-find-in" style="margin: 0px; padding:0px; padding-top: 3px;">
                    <div class="row no-padding register-page" style="margin: 0px; ">
                        <div class="col-md-10 col-sm-10 col-xs-10 no-padding">
                            <input type="text" style="font-size:11px;" class="username-textbox textbox ng-pristine ng-valid ng-touched ng-untouched" id="addressCity"
                                   placeholder="Please enter City Name " ng-model="address.city" ng-google-location callback="addressCallback" options="cityOptions">
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <i class="fa fa-search" ng-click="addressCallback({'name':address.city})"></i>
                        </div>
                    </div>
                </div>
            </li>

            <li class="row list-group-item ng-scope" data-index="discussion-articles" style="margin: 0px; margin-top: 10px;" ng-if="showSpecialityFilter">
                <div class="col-md-2 col-sm-2 no-padding"><a href="#">IN </a></div>
                <div class="col-md-10 col-sm-10 searchWrapper-find-in" style="margin: 0px; padding:0px; padding-top: 3px;">
                    <div class="row no-padding register-page" style="margin: 0px; ">
                        <div class="col-md-10 col-sm-10 no-padding">
                            <input type="text" class="name-textbox textbox " auto-complete options="specialities" name="speciality"
                                   placeholder="Speciality" ng-model="selectedSpeciality" required callback="specialityCallback"/>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                </div>
            </li>
            <!-- end ngIf: discuss_counts.z > 0 -->


        </ul>

        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Question')">
            <i class="icon-custom icon-sm icon_question"></i>
            <span>Ask</span>
        </div>
        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Article')">
            <i class="icon-custom icon-sm icon_story"></i>
            <span>Post</span>
        </div>
        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Feedback')">

            <span>Feedback</span>

    $('input[type=checkbox][data-toggle^=toggle]').bootstrapToggle();
