<!--All classes from Unify start-->
<div class="col-md-12 left-container-img-wrapper no-padding by_left_panel_fixed">
    <div class="scrollableLeftPanelDiv by-filter-links">
        <ul class=" list-group sidebar-nav-v1 margin-bottom-40 " id="sidebar-nav">

            <!-- ngIf: discuss_counts.z > 0 -->
            <li class="row list-group-item false list-div-inline register-page ng-scope" data-index="discussion-articles" style="margin-left: 0px;">
                <div class="col-md-2 col-sm-2 no-padding"><a href="#">IN </a></div>
                <div class="col-md-10 col-sm-10 searchWrapper-find-in" style="margin: 0px; padding-top: 3px;">
                    <div class="row no-padding register-page" style="margin: 0px; ">
                        <div class="col-md-10 col-sm-10 no-padding">
                            <input type="text" class="username-textbox textbox ng-pristine ng-valid ng-touched ng-untouched"
                                   placeholder="Please enter City Name " ng-model="user.email">
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                </div>
            </li>
            <!-- end ngIf: discuss_counts.z > 0 -->


        </ul>
        <!--toggle button-->
        <div class="col-md-12 no-padding" data-link="articles.html" style="margin-top: 10px;">
            <div class="col-md-8 col-xs-6 no-padding" style="margin-right: 17px;">
                INSTITUTIONS
            </div>
            <input class="col-md-2" type="checkbox" id="institution" checked data-toggle="toggle" data-on="Yes"
                   data-off="No" data-onstyle="success" data-offstyle="danger" data-size="mini">
        </div>

        <div class="col-md-12 margin-bottom-40 no-padding" data-link="articles.html" style="margin-top: 10px;">
            <div class="col-md-8 col-xs-6 no-padding" style="margin-right: 17px;">
                INDIVIDUALS
            </div>
            <input class="col-md-2" type="checkbox" id="individual" checked data-toggle="toggle" data-on="Yes"
                   data-off="No" data-onstyle="success" data-offstyle="danger" data-size="mini">
        </div>

        <!--All classes from Unify end-->

        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Question')">
            <i class="icon-custom icon-sm icon_question"></i>
            <span>Ask a Question</span>
        </div>
        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Tips')">
            <i class="icon-custom icon-sm icon_tips"></i>
            <span>Share Experiences</span>
            </a>
        </div>
        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Article')">
            <i class="icon-custom icon-sm icon_story"></i>
            <span>Publish Your Story</span>
        </div>
        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Feedback')">
            <i class="icon-custom icon-sm icon_feedback"></i>
            <span>Feedback</span>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('input[type=checkbox][data-toggle^=toggle]').bootstrapToggle();
</script>
