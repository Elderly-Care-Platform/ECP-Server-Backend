<div ng-repeat="service in services" data-index="discussion-articles" data-link="articles.html" class="ng-scope">

    <!-- show if discuss is of type Article -->
    <div ng-click="location($event, service.userId, service.userTypes)" class="margin-bottom-35 service-card"
         data-index="discussion-articles" ng-if="service.serviceProviderInfo.services.length > 0">
        <div class="col-md-12">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 service-card-info dp-inline-block" ng-if="service.basicProfileInfo.profileImage">
                <img src="{{service.basicProfileInfo.profileImage.thumbnailImage}}" alt="image" class="service-card-image"
                     fallback-src='["{{service.basicProfileInfo.profileImage.original||""}}","assets/img/by.jpg"]'>
            </div>
            <div class="col-lg-10 col-md-9 col-sm-8 col-xs-6 service-card-info dp-inline-block" style="padding-left: 15px;">
                <div class="article ng-scope">
                    <div class="article-heading">
                        <p style="text-transform: capitalize" class="ng-binding">
                            {{service.basicProfileInfo.firstName}}
                        </p>
                    </div>
                </div>
                <div class="no-padding" ng-if="service.reviewCount > 0 || service.ratingCount > 0">
                    <div class="serviceRating" ng-if="service.ratingPercentage">
                        <i class="rounded-x" rate-calculator="{{service.ratingPercentage}}"></i>Rated by
                        <a href="">{{service.ratingCount}} user<xy ng-if="service.ratingCount > 1">s</xy></a>
                    </div>
                    <div class="serviceReview" ng-if="service.reviewCount > 0">
                        <i class="rounded-x fa fa-pencil-square-o"></i><a href="">{{service.reviewCount}} reviews</a>
                    </div>
                    <div style="clear: both"></div>
                </div>

                <div class="article">
                    <ul class="list-inline categoryList">
                        <li class="list-inline"> Service in</li>
                        <li class="list-inline"
                            ng-repeat="category in service.serviceProviderInfo.services" style="display: inline-block">
                            <a class="ng-binding" di-href="#/find/{{$root.findCategoryListMap[category].id}}/all"> {{$root.findCategoryListMap[category].name}} </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="col-md-12 col-sm-12">
            <p class="service-card-desciption" data-ng-bind="service.basicProfileInfo.description" data-ellipsis>
            </p>
        </div>


        <div style="clear: both"></div>
    </div>
</div>
