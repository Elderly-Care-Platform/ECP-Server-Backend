<li ng-repeat="menu in mainMenu" ng-if="$index < 8" class="dropdown by-menu">
    <a ng-click="selectMenu(menu)" class="dropdown-toggle hbMenu" ng-if="menu.children.length === 0" id="{{menu.id}}">
        {{menu.displayMenuName}}
    </a>

    <a ng-click="selectMenu(menu)" class="dropdown-toggle " data-toggle="dropdown" id="{{menu.id}}" ng-if="menu.children.length > 0">
        {{menu.displayMenuName}}
    </a>
</li>
