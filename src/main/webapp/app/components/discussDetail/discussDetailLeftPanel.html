<div class=" by_menuDetailed col-md-12" style="position:fixed; overflow-x:hidden; bottom:0px;"
     ng-init="leftPanelHeight();" ng-if="$root.windowWidth > 720">
    <div ng-if="discuss.userProfile && discuss.userProfile.basicProfileInfo.profileImage && discuss.userProfile.basicProfileInfo.profileImage.thumbnailImage">
        <a validate-user-name="{{discuss.username}}"
           ng-href="{{getHrefProfile(discuss, {'profileId':discuss.userId})}}">
            <img ng-if="discuss.userProfile.basicProfileInfo.profileImage.thumbnailImage"
                 ng-src="{{discuss.userProfile.basicProfileInfo.profileImage.thumbnailImage || ''}}"
                 fallback-src='["assets/img/by.png"]' alt="profileImage" style="margin-top: 20px;">
        </a>

        <div class="clearfix"></div>
        <div class="by_discDetail_userName" ng-if="discuss">
            <a validate-user-name="{{discuss.username}}"
               ng-href="{{getHrefProfile(discuss, {'profileId':discuss.userId})}}">
                <b> {{discuss.username}}</b>
            </a>
        </div>
    </div>

    <div ng-if="articlesByUser.length > 0" class="by_discDetail_alsoWrap left-container-img-wrapper no-padding">
        <div class="by_discDetail_alsoHead col-md-12">{{header1}}
            <span ng-if="authorName">
                <a ng-href="{{getHrefProfile(discuss, {'profileId':discuss.userId})}}">
                    <b> {{authorName}}</b>
                </a>
            </span>
        </div>
        <div style="clear:both;"></div>
        <div class="by_discDetail_alsoContent" ng-repeat="article in articlesByUser"
             ng-if="article.id!==discuss.id && !article.linkInfo">
            <div style="line-height:20px; padding-bottom:5px; " ng-if="article.title && article.title.length > 0">
                <a style="font-size:15px; font-weight:bold; text-transform:capitalize;"
                   ng-href="{{getHref(article, {'id':article.id})}}">
                    {{article.title.toLowerCase()}}
                </a>
            </div>
            <a ng-href="{{getHref(article, {'id':article.id})}}">
                <div ng-if="article.title==='' && article.discussType == 'Q'"
                     ng-bind-html="trustForcefully(article.text.substring(0, 70))"></div>
            </a>
            <a ng-href="{{getHref(article, {'id':article.id})}}">
                <div ng-if="article.discussType == 'P' && article.linkInfo && article.linkInfo.title.trim().length > 0">
                    {{article.linkInfo.title.substring(0, 70)}}
                </div>
            </a>
            <ul style="line-height:20px; margin-left:0px; " class="list-inline posted-info" ng-init="getLeafCategories(article)">
                <li ng-if="article.leafCategories.length > 0">
                    In
                </li>

                <li ng-repeat="topicId in article.leafCategories">
                <span class="first-letter-uc by-systemTags">
                    <a di-href="#!/communities/{{removeSpecialChars($root.menuCategoryMap[topicId].displayMenuName)}}/{{$root.menuCategoryMap[topicId].id}}/all">
                        {{$root.menuCategoryMap[topicId].displayMenuName}}
                    </a>
                    <span ng-if="$index < article.leafCategories.length-1">,</span>
                </span>
                </li>
                <div style="clear:both;"></div>
            </ul>
        </div>
    </div>
</div>
