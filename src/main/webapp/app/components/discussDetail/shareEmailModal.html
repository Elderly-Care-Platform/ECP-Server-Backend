
<div class="modal-dialog share-modal-screen">
    <div class="modal-content"  ng-controller="ShareController">
    	<!-- Modal Header -->
        <div class="modal-header">
        	<p><i class="fa fa-envelope-o"></i>Share on E-mail</p>
            <button type="button" class="close"
                    data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
            <div class="row padding-20">
            	<div class="col-md-12">
            		<div class="form-group">
        				<input type="text" class="form-control mail-input" placeholder="name1@example.com, name2@example.com" ng-model = "shares.email"/>
    				</div>
    				<div ng-if="checkSession == ''">
    					<div class="form-group">
        					<input type="text" class="form-control mail-input" placeholder="Your Name" ng-model = "shares.guestName"/>
    					</div>
    				</div>
    				<div class="row">
    					<div class="col-md-2 profile-img-space">
							<img ng-src="http://beautifulyears.com/{{detailResponse.discuss.userProfile.basicProfileInfo.profileImage.original||''}}"
                  fallback-src='["http://beautifulyears.com/assets/img/by.png"]' title="{{detailResponse.discuss.title}}">
    					</div>
    					<div class="col-md-10">
    						<div class="content-form-group">
    							<div class="form-group">
        							<textarea class="form-control mail-input" placeholder="Type an additional Message" ng-model = "shares.message" ></textarea>	
    							</div>
    							<div class="" ng-if="detailResponse.discuss.linkInfo == null">
    								<div class="shareDetails">
        								<h3>{{detailResponse.discuss.title}}</h3>
        								<p>{{detailResponse.discuss.shortSynopsis}}</p>
    								</div>
    							</div>
    							<div class="" ng-if="detailResponse.discuss.linkInfo != null">
    								<div class="row">
    									<div class="col-md-3">
    										<img ng-src="{{detailResponse.discuss.linkInfo.mainImage||''}}" title="{{detailResponse.discuss.title}}">
    									</div>
    									<div class="col-md-9">
    										<div class="shareDetails">
        										<h3>{{detailResponse.discuss.linkInfo.title}}</h3>
        										<p>{{detailResponse.discuss.linkInfo.description}}</p>
    										</div>
    									</div>
    								</div>
    							</div>
    						</div>
    					</div>
    				</div> 
					<div class="form-group button-group">
						<input type="button" value="Send" class="nextButton by_btn_submit" ng-click="emailShare(detailResponse.discuss)"/>
						<input type="button" value="Cancel" class="returnButton" data-dismiss="modal">
						<div class="clearfix"></div>
					</div>
            	</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
