<div class="row" >
    <form  class="third-register-page grayRegisterBgLight" novalidate
          style="background:transparent;">
        <div class="col-md-12 whiteBg register-page padding20 borderShadow margin-bottom-20">
			<div class="addBasicInfo">Basic Info</div>
            <div class="row margin-bottom-20 marginRightMinus5 register-page">
                <div class="col-md-5">
                    I am
                </div>
                <div class="col-md-7 no-padding-right register-page">
                    <select class="form-control grayBgLogin" >
                        <option data-gender="0" value="0">Ms.</option>
                        <option data-gender="1" value="1">Mr.</option>
                        <option data-gender="2" value="2">Dr.</option>
                    </select>

                </div>
            </div>
            
             <div class="row margin-bottom-20 marginRightMinus5 register-page">
                <div class="col-md-5">
                   Gender
                </div>
                <div class="col-md-7 no-padding-right register-page">
                      Male <input type="radio" name="gender" class="radioCheckbox" />  
                      Female <input type="radio" name="gender" class="radioCheckbox" />                
                </div>
            </div>
            
            <div class="row margin-bottom-20 marginRightMinus5 register-page">
                <div class="col-md-5">
                   My  first name is
                </div>
                <div class="col-md-7 no-padding-right register-page">
                    <input type="text" class="username-textbox textbox" 
                           class="name-textbox textbox grayBg" />                    
                </div>
            </div>
            
            <div class="row margin-bottom-20 marginRightMinus5 register-page">
                <div class="col-md-5">
                   My  last name is
                </div>
                <div class="col-md-7 no-padding-right register-page">
                    <input type="text" class="username-textbox textbox" 
                           class="name-textbox textbox grayBg" />                    
                </div>
            </div>
            
            <div class="row margin-bottom-20 marginRightMinus5 register-page">
                <div class="col-md-5">
                   My  age is
                </div>
                <div class="col-md-7 no-padding-right register-page">
                    <input type="text" class="username-textbox textbox" 
                           class="name-textbox textbox grayBg" />                    
                </div>
            </div>
            
            <div class="row margin-bottom-20 marginRightMinus5 register-page">
                <div class="col-md-5">
                    I am
                </div>
                <div class="col-md-7 no-padding-right register-page">
                    <select class="form-control grayBgLogin" >
                        <option data-gender="0" value="0">Working</option>
                    </select>

                </div>
            </div>

           

          

        </div>


        <div class="col-md-12 margin-top-20 margin-bottom-20">
            <input type="button" value="Done" class="nextButton by_btn_submit" ng-click="postUserProfile(individualForm)"/>

            <div class="clearfix"></div>
        </div>

    </form>

</div>
