<!--All classes from Unify start-->
<div class="col-md-12 left-container-img-wrapper no-padding by_left_panel_fixed by_left_panel_homeSlider by_left_panel_homeSlider_position">
    <div class="scrollableLeftPanelDiv by-filter-links">
        <ul class="list-group sidebar-nav-v1 margin-bottom-40 "
            id="sidebar-nav">
            <li class="list-group-item {{discussType == 'Q' && 'selected active'}}" data-index="discussion-QA" ng-if="discuss_counts.q > 0">
                <a href="#/discuss/list/{{selectedMenu.slug || selectedMenu.displayMenuName}}/Q/{{selectedMenu.id}}">Q &amp; A ({{discuss_counts.q}})</a>
            </li>
            <li class="list-group-item {{discussType == 'P' && 'selected active'}}" data-index="discussion-posts" ng-if="discuss_counts.p > 0">
                <a href="#/discuss/list/{{selectedMenu.slug || selectedMenu.displayMenuName}}/P/{{selectedMenu.id}}">Posts ({{discuss_counts.p}})</a>
            </li>
            <li class="list-group-item {{discussType == 'A' && 'selected active'}}" data-index="discussion-articles" ng-if="discuss_counts.a > 0">
                <a href="#/discuss/list/{{selectedMenu.slug || selectedMenu.displayMenuName}}/A/{{selectedMenu.id}}">Stories ({{discuss_counts.a}})</a>
            </li>
            <li class="list-group-item {{(discussType == '' || discussType == 'All')&& 'selected active'}}" data-index="discussion-articles" ng-if="discuss_counts.z > 0">
                <a href="#/discuss/list/{{selectedMenu.slug || selectedMenu.displayMenuName}}/all/{{selectedMenu.id}}">All ({{discuss_counts.z}})</a>
            </li>
        </ul>
        <!--All classes from Unify end-->

        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Question')">
            <i class="icon-custom icon-sm icon_question"></i>
            <span>Ask a Question</span>
        </div>
        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Tips')">
            <i class="icon-custom icon-sm icon_tips"></i>
            <span>Share Experiences</span>
            </a>
        </div>
        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Article')">
            <i class="icon-custom icon-sm icon_story"></i>
            <span>Publish Your Story</span>
        </div>
        <div class="col-md-11 no-padding by_leftPanel_icons" data-link="articles.html" ng-click="add('Feedback')">
            <i class="icon-custom icon-sm icon_feedback"></i>
            <span>Feedback</span>
        </div>
    </div>
</div>
