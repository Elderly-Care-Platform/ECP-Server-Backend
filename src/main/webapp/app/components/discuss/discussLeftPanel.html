        {{curator.desg}}
      </a>
    </div>
    <div class="by_commFeaturedHead clearfix margin-top-20"></div>
    </div>

    <div class="by_commFeaturedHead" ng-if="discussFeatured.length > 0">
        Featured:
    </div>

    <div ng-repeat="featured in discussFeatured" class="by_commFeaturedItem">
       <a ng-href="{{getHref(featured, {'id':featured.id})}}" ng-click="$event.stopPropagation();">
           <span ng-if="featured.discussType == 'Q'" >
               {{getShortTitle(featured.text)}}
           </span>
           <span ng-if="featured.discussType == 'P' && featured.title && featured.title.trim().length > 0">{{getShortTitle(featured.title)}}</span>
           <span ng-if="featured.discussType == 'P' &&  featured.title.trim().length == 0 && linkInfo.title && linkInfo.title.trim().length > 0">{{getShortTitle(linkInfo.title)}}</span>
           <span ng-if="featured.discussType == 'P' &&  featured.title.trim().length == 0 && linkInfo == null && featured.shortSynopsis">{{getShortTitle(featured.shortSynopsis)}}</span>
        </a>
        <div class="clearfix"></div>
    </div>

</div>
</div>
