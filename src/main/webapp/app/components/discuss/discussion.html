<div ng-include="'app/components/discuss/discussMenu.html?versionTimeStamp=%PROJECT_VERSION%'"></div>

        Need help? <a ng-href="{{'tel:'+telNo}}"> <img src="assets/img/home/call.png?versionTimeStamp=%PROJECT_VERSION%"> Call Now</a>

</div>
<!--=== Content Part ===-->
<div class="container" ng-if="menuLevel1 && menuLevel2" >
     <div id="discussListContainer"></div>

        <div class="col-md-12 discussion-page md-margin-bottom-40 article-outer-wrapper" ng-if="showEditor" >           
            <div ng-if="showEditorType==='Question'" ng-include="'app/shared/editor/QuestionEditorPanel.html?versionTimeStamp=%PROJECT_VERSION%'"> </div>
            <div ng-if="showEditorType==='Article'" ng-include="'app/shared/editor/ArticleEditorPanel.html?versionTimeStamp=%PROJECT_VERSION%'"> </div>
        </div>
    </div>
