<div class="by_directoryBanner">
    <div class="by_directoryBanner_title">
        Directory of {{$root.totalServiceCount}} services for seniors across India. Listing of
        {{$root.totalHousingCount}} senior living facilities.
    </div>
    <div class="by_directoryBanner_desc">
        <img src="assets/img/product/phone.png?versionTimeStamp=%PROJECT_VERSION%"/> Need Help? Call <span
            ng-if="$root.windowWidth < 720"><a ng-href="{{'tel:'+telNo}}">{{telNo}}</a></span> <span
            ng-if="$root.windowWidth > 720">{{telNo}}</span>
    </div>
</div>

<!--=== Content Part ===-->
<div>
    <!--Housing Menu-->
    <div class="leftPanel" ng-include="'app/components/housing/housingMenu.html'" ng-controller="HousingMenuCtrl"></div>


    <!--Housing Content-->
    <div ng-if="!showEditor && selectedMenu.module == menuConfig.modules['service'].moduleId || selectedMenu.module == menuConfig.modules['housing'].moduleId"
         class="contentPanel" infinite-scroll="loadMore()"
         ng-include="housingViews.contentPanel"
         infinite-scroll-disabled="pageInfo.lastPage || pageInfo.isQueryInProgress"
         infinite-scroll-distance="0"></div>

    <!--Housing reviews-->
    <div ng-if="!showEditor && selectedMenu.module === menuConfig.modules['discuss'].moduleId" class="contentPanel article-outer-wrapper"
         ng-controller="HousingReviewsCtrl"
         ng-include="'app/components/housing/housingReviewsPanel.html'">
    </div>

    <!--Housing Review Editor-->
    <div class="contentPanel" ng-if="showEditor" >
        <div ng-include="'app/shared/editor/QuestionEditorPanel.html?versionTimeStamp=%PROJECT_VERSION%'"> </div>
    </div>
</div>
