<div>
	<div ng-repeat="section in homeSection" class="homeSection">
		<div ng-if="$root.windowWidth > 900" class="homeSectionWrap" style="background-image: url('{{section.desktopImage}}')">
			<div class="homeSectionTextWrap">
				<div class="homeSectionHead">{{section.name}}</div>
				<div class="homeSectionDesc">{{section.desc}}</div>
				<div class="homeSectionMore">
					<a href="#!{{section.listingPageUrl}}{{$root.menuCategoryMapByName[section.name].slug || $root.menuCategoryMapByName[section.name].displayMenuName}}/{{$root.menuCategoryMapByName[section.name].id}}/all/">
						{{section.buttonText}}
					</a>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div ng-if="$root.windowWidth < 901" class="homeSectionWrap-mob" >
			<div style="height:25%">
				<div class="homeSectionHead">{{section.name}}</div>
				<div class="homeSectionDesc">{{section.desc}}</div>
				<div class="clearfix"></div>
			</div>
			<div style="background-image: url('{{section.mobileImage}}');" class="homeSectionImage-mob"> </div>
			<div style="height:10%;margin-top: -10%;margin-bottom: 5%;">
				<div class="homeSectionMore">
					<a href="#!{{section.listingPageUrl}}{{$root.menuCategoryMapByName[section.name].slug || $root.menuCategoryMapByName[section.name].displayMenuName}}/{{$root.menuCategoryMapByName[section.name].id}}/all/">
						{{section.buttonText}}
					</a>
				</div>
			</div>

			<div class="clearfix"></div>
			<div class="homeSectionLine"></div>
		</div>
	</div>
</div>
