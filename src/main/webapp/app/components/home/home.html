<div class="headerHeightNoBreadCrumb margin-bottom-0"></div>
<div class="homeSlider" ng-if="$root.windowWidth > 780">
	<div id="myCarousel" class="carousel slide">

		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" ng-if="$root.windowWidth > 900">
			<div class="item sliderHeight active" ng-class="{'banner1':$root.windowWidth > 900}"></div>
			<div class="item sliderHeight" ng-class="{'banner2':$root.windowWidth > 900}"></div>
			<div class="item sliderHeight" ng-class="{'banner3':$root.windowWidth > 900}"></div>
		</div>
		<div class="carousel-inner" ng-if="$root.windowWidth < 900">
			<div class="item sliderHeight active " >
				<img width="100%" ng-src="assets/img/home/banner-4-800.jpg?versionTimeStamp=%PROJECT_VERSION%"/>
			</div>
			<div class="item sliderHeight " >
				<img width="100%" ng-src="assets/img/home/banner-5-800.jpg?versionTimeStamp=%PROJECT_VERSION%"/>
			</div>
			<div class="item sliderHeight " >
				<img width="100%" ng-src="assets/img/home/banner-6-800.jpg?versionTimeStamp=%PROJECT_VERSION%"/>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="icon-prev"></span>
		</a> <a class="right carousel-control" href="#myCarousel"
			data-slide="next"> <span class="icon-next"></span>
		</a>
	</div>
</div>
<div class="by_home_content by-home-page">
	<div class="clearfix"></div>
	<div id="homeContainer" class="homeContainer">
		<div class="discussion-page md-margin-bottom-40 container homeAskShare">
			<div class="col-md-6 col-xs-12 col-sm-12 no-padding by_leftPanel_icons" data-link="articles.html"
				 ng-click="add('Question')">
				<i class="sprite sprite-question"></i>
				<span style="padding-top:7px;"><b>Ask</b> anything about elder care or health</span>
			</div>
			<div class="col-md-6 col-xs-12 col-sm-12 no-padding by_leftPanel_icons" data-link="articles.html"
				 ng-click="add('Article')">
				<i class="sprite sprite-story"></i>
				<span style="padding-top:7px;"><b>Share</b> your stories, experiences, photos</span>
			</div>
			<div class="clearfix" style="height:30px;"></div>
			<div ng-controller="BYHomePromoController">
				<div ng-if="contentType==='all' || contentType==='promo'"
					 ng-include="'app/components/home/homePromotional.html?versionTimeStamp=%PROJECT_VERSION%'"
					 infinite-scroll="loadMore()"></div>
			</div>
		</div>
		<div class="discussion-page md-margin-bottom-40">
			<div ng-include="'app/components/home/homeSectionCard.html?versionTimeStamp=%PROJECT_VERSION%'"></div>
		</div>
	</div>


	<div style="padding-top: 20px;" ng-controller="BYHomeContentCtrl">
		<div class="discussion-page margin-top-20 md-margin-bottom-40 container" ng-include="homeViews.contentPanel"></div>
	</div>


	<div class="clearfix" style="height: 20px;"></div>
</div>
