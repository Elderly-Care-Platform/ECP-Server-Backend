<div class="headerHeightNoBreadCrumb margin-bottom-0"></div>
<div class="wrapper">
    <div class="wrapper">
        <div ng-include="'app/shared/common/template/breadcrumb.html'"></div>
    </div>
</div>
<!--=== Content Part ===-->
<div class=" container content discussion-page breadCrumbMargin paddingTop0" style="margin-top: 49px;"
     ng-controller="ShoopingConfirmationController">
    <div class="ask-question-textarea ask-dimension textarea-label borderShadow" style="display: none; width: 0px;">
        <div id="mceu_9" class="mce-tinymce mce-container mce-panel" hidefocus="1" tabindex="-1" role="application"
             style="visibility: hidden; border-width: 1px;">
            <div id="mceu_9-body" class="mce-container-body mce-stack-layout">
                <div id="mceu_15" class="mce-edit-area mce-container mce-panel mce-last mce-stack-layout-item"
                     hidefocus="1" tabindex="-1" role="group" style="border-width: 1px 0px 0px;">
                    <iframe id="ask-question_ifr" frameborder="0" allowtransparency="true"
                            title="Rich Text Area. Press ALT-F9 for menu. Press ALT-F10 for toolbar. Press ALT-0 for help"
                            src='javascript:""' style="width: 100%; height: 100px; display: block;"></iframe>
                </div>
                <div id="mceu_10" class="mce-toolbar-grp mce-container mce-panel mce-first mce-stack-layout-item"
                     hidefocus="1" tabindex="-1" role="group">
                    <div id="mceu_10-body" class="mce-container-body mce-stack-layout">
                        <div id="mceu_11" class="mce-container mce-toolbar mce-first mce-last mce-stack-layout-item"
                             role="toolbar">
                            <div id="mceu_11-body" class="mce-container-body mce-flow-layout">
                                <div id="mceu_12" class="mce-container mce-first mce-flow-layout-item mce-btn-group"
                                     role="group">
                                    <div id="mceu_12-body">
                                        <div id="mceu_0" class="mce-widget mce-btn mce-first" tabindex="-1"
                                             aria-labelledby="mceu_0" role="button" aria-label="Bold">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-bold"></i></button>
                                        </div>
                                        <div id="mceu_1" class="mce-widget mce-btn mce-last" tabindex="-1"
                                             aria-labelledby="mceu_1" role="button" aria-label="Italic">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-italic"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div id="mceu_13" class="mce-container mce-flow-layout-item mce-btn-group" role="group">
                                    <div id="mceu_13-body">
                                        <div id="mceu_2" class="mce-widget mce-btn mce-first" tabindex="-1"
                                             aria-labelledby="mceu_2" role="button" aria-label="Bullet list">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-bullist"></i></button>
                                        </div>
                                        <div id="mceu_3" class="mce-widget mce-btn mce-last" tabindex="-1"
                                             aria-labelledby="mceu_3" role="button" aria-label="Numbered list">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-numlist"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div id="mceu_14" class="mce-container mce-last mce-flow-layout-item mce-btn-group"
                                     role="group">
                                    <div id="mceu_14-body">
                                        <div id="mceu_4" class="mce-widget mce-btn mce-first" tabindex="-1"
                                             aria-labelledby="mceu_4" role="button" aria-label="Insert/edit link">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-link"></i></button>
                                        </div>
                                        <div id="mceu_5" class="mce-widget mce-btn" tabindex="-1"
                                             aria-labelledby="mceu_5" role="button" aria-label="Remove link">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-unlink"></i></button>
                                        </div>
                                        <div id="mceu_6" class="mce-widget mce-btn" tabindex="-1"
                                             aria-labelledby="mceu_6" role="button" aria-label="Emoticons"
                                             aria-haspopup="true">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-emoticons"></i></button>
                                        </div>
                                        <div id="mceu_7" class="mce-widget mce-btn" tabindex="-1"
                                             aria-labelledby="mceu_7" role="button" aria-label="Insert/edit image">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-image"></i></button>
                                        </div>
                                        <div id="mceu_8" class="mce-widget mce-btn mce-last" tabindex="-1"
                                             aria-labelledby="mceu_8" role="button" aria-label="Insert/edit video">
                                            <button role="presentation" type="button" tabindex="-1"><i
                                                    class="mce-ico mce-i-media"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <textarea id="ask-question" rows="3" placeholder="Please enter your question" class="question-text"
                  aria-hidden="true" style="display: none;"></textarea>
        <button class="btn btn-u question-submit disabled">SUBMIT</button>
    </div>


    <div class="row both-container" style="min-height: 476px;">
        <div class="col-md-3 md-margin-bottom-40 left-container" style="height: 528px;">
            <div class="col-md-12 left-container-img-wrapper no-padding" style="width: 285px;">
                <ul class="list-group sidebar-nav-v1 margin-bottom-40" id="sidebar-nav-1">
                    <li class="list-group-item">
                        <a href="javascript:void(0)">SHOPPING CART ({{cartItemCount}})
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="javascript:void(0)">LOGGING IN</a>
                    </li>
                    <li class="list-group-item">
                        <a href="javascript:void(0)">SHIPPING ADDRESS</a>
                    </li>
                    <li class="list-group-item active" data-index="discussion-articles ">
                        <a href="javascript:void(0)">PAYMNENT OPTIONS </a>
                    </li>
                    <li class="list-group-item" data-index="discussion-articles">
                        <a href="javascript:void(0)">CONFIRMATION </a>
                    </li>

                </ul>
            </div>
            <div class="col-md-11 no-padding" data-link="articles.html">
                <div class="shop-faq-lc">
                    <div class="shop-faq-pos ask-article-feedback-all-img  pull-left"></div>
                </div>
            </div>
            <div class="col-md-11 no-padding" data-link="articles.html">
                <div class="give-feedback-lc">
                    <div class="give-feedback-pos ask-article-feedback-all-img"></div>
                </div>
            </div>
        </div>
        <div class="col-md-9  article-outer-wrapper no-padding-right" style="margin-left: 301px; width: 854px;"><span
                class="col-md-12 no-padding  list-head dp-block">Failure</span>

            <div class="col-md-12 no-padding bg-gray-h1 margin-bottom-20">
                <div class="bg-green-h2" style="
    width: 226px;
"></div>
            </div>


            <div class="col-md-12 paddingZero">
                <div class="col-md-12 paddingZero border-gray grayBgWhite">
                    <span class="payment-text">Sorry, your order has not been placed sucessfully</span>
                    <span class="payment-normaltext">Please try again</span>

                    <div class="col-md-12 no-padding by_leftPanel_icons track-order-margin" id="by_rate_show">
                        <div ui-sref="paymentGateway({ addressId: '194' })" class="text">Payment Options</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
