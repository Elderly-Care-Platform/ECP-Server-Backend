<!--All classes from Unify start-->
<div class="col-md-12 left-container-img-wrapper no-padding by_left_panel_fixed">
    <div class="scrollableLeftPanelDiv by-filter-links">
        <ul class="list-group sidebar-nav-v1" id="sidebar-nav">
        	
            <li class="list-group-item  username" ng-click="changeUsername('username')" style="border:0px;">
                <a>Change Username</a>
            </li>
            <li class="list-group-item password" ng-click="changePassword('password')" style="border:0px;">
                <a>Change Password</a>
            </li>
            <li style="border:0px;" class="list-group-item reg-menu-1 active" ng-if="profile && profile.userTypes && profile.userTypes.length===0" ng-click="editUserProfile('reg-menu-1')">
                <a>I AM...</a>
            </li>
            <li style="border:0px;" class="list-group-item reg-menu-1 active" ng-if="profile && profile.userTypes && profile.userTypes.length > 0 && !sectionLabel == '' " ng-click="editUserProfile('reg-menu-1')">
                <a>{{sectionLabel}}</a>
            </li>
            <li style="border:0px;" class="list-group-item  reg-menu-1 activeClass{{$index+1}}" 
                ng-if="profile && profile.userTypes && profile.userTypes.length > 0"
                ng-click="showFacility($index+1)" ng-repeat="facilityTab in housingFacilityTabs" ng-init="AddAcClFc('$index+1')">
                <a>{{facilityTab}}</a>
            </li>
            <div class="clearfix" style="height:50px; background:#fff;"></div>
            <div class="viewProfile list-group-item  margin-bottom-40 " ng-if="profile.userTypes.length > 0" >
                <a href="#!/profile/{{profile.userTypes[0]}}/{{profile.userId}}/{{userName}}">View Profile</a>
            </div>
        </ul>
       
    </div>
</div>
<!--All classes from Unify end-->
