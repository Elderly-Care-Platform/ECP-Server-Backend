
<div class="col-md-12 no-padding margin-bottom-35">

    <div id="home_featured_articles" class="col-md-12 no-padding  list-head dp-block">FEATURED ARTICLES
    </div>

    <div class="col-md-12 no-padding bg-gray-h1">
        <div class="bg-green-h2" style="width: 216px;"></div>
    </div>
</div>
<div ng-repeat="article in articles" class="blog-author margin-bottom-35 main-article" data-index="discussion-articles" data-link="articles.html">
    <div style="clear: both">
        <img src="assets/img/mock/wide1.jpg" alt="image">
    </div>

    <div class="article-info dp-inline-block">
        <ul class="list-inline posted-info">
            <li>
                <p class="article-first-letter">Article by <a href="">{{article.username}}</a></p></li>
            <li>In <a href="">{{article.topicId}}</a></li>
            <li>{{article.createdAt | date : 'MMM d, yyyy'}}</li>
        </ul>
    </div>
    <div class="article">

        <div class="article-heading">
            <a href="#/discuss/{{article.id}}">{{!article.title && article.id || article.title}}</a>
        </div>

        <div class="article-share-links news-v3"></div>
    </div>

    <div class="articles-story" ng-bind-html-unsafe="article.text | cut:true:500:' ...'">
    </div>
</div>

<div class="col-md-12 no-padding margin-bottom-30 more-link" data-link="articles.html">
    <a href="#discuss/A/list/all">More...</a>
</div>
