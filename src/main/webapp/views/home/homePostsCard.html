<div class="col-md-12 no-padding margin-bottom-35">
    <div id="home_featured_posts" class="col-md-12 no-padding  list-head dp-block">
    	FEATURED POST
    </div>

    <div class="col-md-12 no-padding bg-gray-h1">
    	<div class="bg-green-h2" style="width: 216px;">
    	</div>
    </div>
</div>

<div ng-repeat="post in posts" class="blog-author margin-bottom-35 main-article" data-index="discussion-articles" data-link="articles.html">
    <img src="assets/img/avtar.png" alt="">

    <div class="article-info dp-inline-block">
        <ul class="list-inline posted-info">
            <li>
                <p class="post-first-letter">Shared by {{post.userId}} </p>
            </li>
            <li>In<a href="#">{{post.topicId}}</a></li>
            <li>{{post.createdAt | date : 'MMM d, yyyy'}}</li>
            </li>
        </ul>
    </div>


    <div class="articles-story" ng-bind-html-unsafe="post.text | cut:true:500:' ...'">
    </div>
</div>

<div class="col-md-12 no-padding margin-bottom-30 more-link" data-link="articles.html"><a
        href="#">More...</a>
</div>
