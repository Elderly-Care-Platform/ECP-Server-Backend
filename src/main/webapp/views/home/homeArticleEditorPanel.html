<div class="col-md-12 no-padding margin-bottom-35">

    <div class="col-md-12 no-padding  list-head dp-block">SUBMIT AN ARTICLE
    </div>

    <div class="col-md-12 no-padding bg-gray-h1">
        <div class="bg-green-h2" style="width: 216px;"></div>
    </div>
</div>


<div class="col-md-12 no-padding form-header-content margin-bottom-15">Please enter a title of your
    story / article
</div>

<div class=" col-md-12 no-padding margin-bottom-35 register-page">
    <input type="text" class="username-textbox textbox "name="username">
</div>


<div class=" col-md-12 no-padding margin-bottom-35 register-page"><label class="myLabel">
    <input type="file" required/>
    <span>Please upload<br> your main <br>photo (optional)</span>
</label>
</div>


<div class="col-md-12 no-padding margin-bottom-35 byEditor">
    <textarea id="article_textArea" class="textbox about-dependent" rows="3" placeholder="Please enter your text here. "></textarea>
</div>

<div class="col-md-12 no-padding form-header-content margin-bottom-15">
    Please select up to 4 categories,where your article appears.
</div>

<div class="col-md-12 no-padding margin-bottom-35"><select class="profession-select form-control">
    <option value="0">Categories 1</option>
    <option value="1">Categories 2</option>
    <option value="2">Categories 3</option>
    <option value="3">Categories 4</option>
    <option value="4">Categories 5</option>
</select></div>


<div class="col-md-12 no-padding form-header-content margin-bottom-15">
    Please select additional tags that describe your text. <br>
    They define how your article appears in search.
</div>

<div class="col-md-12 no-padding margin-bottom-35"><select class="profession-select form-control">
    <option value="0">additional tags</option>
    <option value="1">Categories 2</option>
    <option value="2">Categories 3</option>
    <option value="3">Categories 4</option>
    <option value="4">Categories 5</option>
</select></div>

<div class="col-md-12 no-padding margin-bottom-35">
    <button class="btn btn-big btn-default pull-right  grayBg">submit an article</button>
</div>



<script type="text/javascript">
    var tinyEditor = BY.initEditor({"editorTextArea":"article_textArea"});
</script>
