<div ng-repeat="discuss in discuss" data-index="discussion-articles"
     data-link="articles.html">

    <!-- show if discuss is of type Article -->
    <div ng-click="go($event, 'id', discuss.id, discuss.discussType)" class="blog-author margin-bottom-35 main-article by_blog_author"
         data-index="discussion-articles"
         data-link="articles.html">
        <img src="{{discuss.articlePhotoFilename}}" alt="image" fallback-src="assets/img/by.png">
        <div class="article-share-links news-v3" style="position: relative;top: -10px;">
            <ul class="post-shares post-shares-lg">
                <li class="add-comment">
                    <a href="#">
                        <i class="rounded-x icon-speech"></i>
                        <span>{{discuss.aggrReplyCount}}</span>
                    </a>
                </li>
                <li ng-if="discuss.discussType == 'A'">
                    <a href="#">
                        <i class="rounded-x icon-share"></i>
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="rounded-x icon-heart"></i>
                        <span>{{discuss.aggrLikeCount}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="article-info dp-inline-block">
            <ul class="list-inline posted-info">
                <li>
                    <p class="article-first-letter" ng-if="discuss.discussType == 'A'">Story by <a href="#">{{discuss.username}}</a></p>
                    <p class="article-first-letter" ng-if="discuss.discussType == 'Q'">Question by <a href="#">{{discuss.username}}</a></p>
                    <p class="article-first-letter" ng-if="discuss.discussType == 'P'">Post by <a href="#">{{discuss.username}}</a></p>
                </li>
                <li ng-if="discuss.topicId.length > 0">In <a href="#">
                    {{$root.discussCategoryListMap[discuss.topicId[0]].name}}</a></li>
                <li>{{discuss.createdAt | date : 'MMM d, yyyy'}}</li>
            </ul>
        </div>

        <div class="article">
            <div class="article-heading"><p style="text-transform: capitalize">{{discuss.title}}</p>
            </div>
            <div class="article-share-links news-v3"></div>
        </div>

        <div class="articles-story" ng-bind-html="discuss.text">
        </div>
    </div>
</div>
