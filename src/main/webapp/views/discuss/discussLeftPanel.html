<!--All classes from Unify start-->
<div class="col-md-3 by_left_panel_fixed">
    <div class="scrollableLeftPanelDiv">
        <ul class="list-group sidebar-nav-v1 margin-bottom-40 "
            id="sidebar-nav">
            <li class="list-group-item {{bc_discussType == 'Q' && 'selected active'}}" data-index="discussion-QA">
                <a href="#/discuss/Q/{{bc_topic}}/{{bc_subTopic}}">Q &amp; A (<span>{{discuss_counts.q}}</span>)</a>
            </li>
            <li class="list-group-item {{bc_discussType == 'P' && 'selected active'}}" data-index="discussion-posts">
                <a href="#/discuss/P/{{bc_topic}}/{{bc_subTopic}}">POSTS (<span>{{discuss_counts.p}}</span>)</a>
            </li>
            <li class="list-group-item {{bc_discussType == 'A' && 'selected active'}}" data-index="discussion-articles">
                <a href="#/discuss/A/{{bc_topic}}/{{bc_subTopic}}">ARTICLES (<span>{{discuss_counts.a}}</span>)</a>
            </li>
            <li class="list-group-item {{(bc_discussType == '' || bc_discussType == 'All')&& 'selected active'}}" data-index="discussion-articles">
                <a href="#/discuss/All/{{bc_topic}}/{{bc_subTopic}}">ALL (<span>{{discuss_counts.z}}</span>)</a>
            </li>
        </ul>
        <!--All classes from Unify end-->

        <div class="col-md-11 no-padding" data-link="articles.html" ng-click="add('Question')">
            <div class="ask-question-lc"><div class="ask-question-pos ask-article-feedback-all-img  pull-left"></div>
            </div>
        </div>
        <div class="col-md-11 no-padding" data-link="articles.html" ng-click="add('Tips')">
            <div class="share-tips-lc"><div class="share-tips-pos ask-article-feedback-all-img pull-left"></div>
            </div>
        </div>
        <div class="col-md-11 no-padding" data-link="articles.html" ng-click="add('Article')">
            <div class="submit-article-lc"><div class="submit-article-pos ask-article-feedback-all-img  pull-left"></div></div>
        </div>
        <div class="col-md-11 no-padding" data-link="articles.html" ng-click="add('Feedback')">
            <div class="give-feedback-lc"><div class="give-feedback-pos ask-article-feedback-all-img"></div></div>
        </div>
    </div>
</div>
