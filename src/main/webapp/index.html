		<script type="text/javascript">
		var sess = localStorage.getItem("SessionId");
				//alert(sess);
				if(sess != '')
				{
					var log = document.getElementById('login_placeholder');
					log.innerHTML = "Logout";
					log.href = "#/users/logout/" + sess;

					var pro = document.getElementById('profile_placeholder');
					pro.innerHTML = "Profile";
					pro.href = "#/userprofile";


					if(window.location.href.endsWith("#/users/login"))
					{
						window.location = "#/users/home";
					}
				}
				else
				{
					var element = document.getElementById("login_placeholder");
					element.innerHTML = "Login";
					element.href = "#/users/login";

					var pro = document.getElementById('profile_placeholder');
					pro.innerHTML = "Signup";
					pro.href = "#/users/new";

					window.location = "#/users/login";
			}
		</script>
